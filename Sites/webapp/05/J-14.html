<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>関数化</title>
  </head>
  <body>
    <script type="text/javascript">
      const katatsumuri = howMany => {
        switch (howMany) {
          case 1:
            document.write("<img src='assets/katatsumuri/1.gif'>");
            break;
          case 2:
            document.write("<img src='assets/katatsumuri/2.gif'>");
            break;
          case 3:
            document.write("<img src='assets/katatsumuri/3.gif'>");
            break;
          case 4:
            document.write("<img src='assets/katatsumuri/4.gif'>");
            break;
          case 5:
            document.write("<img src='assets/katatsumuri/5.gif'>");
            break;
          case 6:
            document.write("<img src='assets/katatsumuri/6.gif'>");
            break;
          case 7:
            document.write("<img src='assets/katatsumuri/7.gif'>");
            break;
          case 8:
            document.write("<img src='assets/katatsumuri/8.gif'>");
            break;
          case 9:
            document.write("<img src='assets/katatsumuri/9.gif'>");
          default:
            break;
        }
      };
      katatsumuri(5);
    </script>
  </body>
</html>
