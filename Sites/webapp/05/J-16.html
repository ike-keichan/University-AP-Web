<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>onClick</title>
  </head>
  <body>
    <input
      type="button"
      value="ダイアログを開く"
      onClick="alert('ようこそJavaScriptの世界へ');"
    />
    <p>
      <input
        type="button"
        value="ダブルクリックして下さい"
        onDblClick='alert("ダブルクリックされました。");'
      />
    </p>
    <p>
      <input
        type="button"
        value="マウスでイベント"
        onMousedown='alert("マウスが押されました。");'
      />
    </p>
    <p>
      <input
        type="button"
        value="マウスを重ねると"
        onMouseOver='alert("マウスが重なりました。");'
      />
    </p>
    <p>
      <input
        type="button"
        value="キーボードを押すと"
        onKeyPress='alert("キーボードが押されました。");'
      />
    </p>
    <p>
      <input
        type="text"
        value="内容を変更すると"
        onChange='alert("内容が変更されました");'
      />
    </p>
  </body>
</html>
