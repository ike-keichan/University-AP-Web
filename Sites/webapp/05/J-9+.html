<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>現在時刻</title>
  </head>
  <body>
    <script language="JavaScript">
      const myD = new Date();
      let myYear = myD.getYear();
      let myYear4 = myYear < 2000 ? myYear + 1900 : myYear;
      let myMonth = myD.getMonth() + 1;
      let myDate = myD.getDate();
      let nextD = new Date(myYear4, myMonth - 1, myDate + 1);
      let second = nextD.getTime() - myD.getTime();
      let tomorrowH = Math.floor(second / (1000 * 60 * 60));
      let tomorrowM = Math.floor(second / (1000 * 60) - tomorrowH * 60);
      let tomorrowS = Math.floor(
        second / 1000 - tomorrowM * 60 - tomorrowH * 60 * 60
      );
      let myMess =
        "明日まで残り" +
        tomorrowH +
        "時間" +
        tomorrowM +
        "分" +
        tomorrowS +
        "秒";
      document.write(myMess);
    </script>
  </body>
</html>
