<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>onClick</title>
    </head>
    <body>
        <script type="text/javascript"> 
            const toGoogle = () => {
                alert('Googleへ飛びます');
                window.location.href='https://www.google.com/';
            } 
        </script>
        <input type=button value="ダイアログを開く" onClick="toGoogle();">
    </body>
</html>
