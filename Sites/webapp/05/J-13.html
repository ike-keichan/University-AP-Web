<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>関数化</title>
  </head>
  <body>
    <script type="text/javascript">
      const numberA = 100;
      var numberB = 0;
      const write = numberC => {
        document.write(numberC + "<br>");
        const numberD = 300;
        var numberE = 400;
      };
      write("関数化の例です");
      write("a=" + numberA);
      write(numberB);
      write(numberC); //実行されない
      write(numberD); //実行されない
      write(numberE); //実行されない
    </script>
  </body>
</html>
