<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>ブラウザとウィンドウの情報</title>
    </head>
    <body>
        <script language="JavaScript"> 
            document.write("あなたのブラウザ名は" + navigator.appName + "<br>");
            document.write("バージョンは" + navigator.appVersion + "です。<br><br>"); 
            document.write("このウィンドウの横幅は" + window.innerWidth + "ピクセルです<br>"); 
            document.write("このウィンドウの高さは" + window.innerHeight + "ピクセルです<br>");
        </script>
    </body>
</html>
