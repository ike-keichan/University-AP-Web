<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>背景色と文字色</title>
    </head>
    <body bgcolor="white" text="lime">
    <script language="JavaScript"> 
        document.write("このページの背景色は" + document.bgColor);
        document.write("、文字色は" + document.fgColor + "です。<br>");
        alert( "[OK]を押すと文字色/背景色を替えます。" );
        let mycolor = prompt( "好きな色を入力して下さい!" ); 
        document.bgColor = mycolor;
        document.fgColor = "black";
        document.write("このページの背景色は" + document.bgColor);
        document.write("、文字色は" + document.fgColor + "です。<br>"); 
    </script>
  </body>
</html>
