<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>現在時刻</title>
    </head>
    <body>
        <script language="JavaScript">
            const dateObj = new Date();
            let dateHour = dateObj.getHours();
            let dateMin = dateObj.getMinutes();
            document.write( "現在の時刻は " );
            document.write( dateHour + ':' + dateMin + 'です<br>' ); 
        </script>
    </body>
</html>
