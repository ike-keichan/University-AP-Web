<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>レポート0y</title>
    </head>
    <body>
        <form name = "form">
            <input type="text" size="100" name="text">
        </form>
        <script language="JavaScript">

            //レポート04
            const dateObj = new Date( document.lastModified ); 
            let flag = true;
            alert( "レポート06です。" ); 
            setInterval(() => {
                if(flag) {
                    document.form.text.value = "このページの最終更新日時は " + dateObj.getFullYear() + '年' 
                    + (dateObj.getMonth() + 1) + '月' + dateObj.getDate() + '日 ' 
                    + dateObj.getHours() + ':' + dateObj.getMinutes() + ':' + dateObj.getSeconds() + 'です.';
                    flag = false;
                } else{
                    document.form.text.value = "";
                    flag = true;
                }
            },1000);

            //レポート05
            const toMyPage = () => {
                alert('池田 敬祐のページへ飛びます');
                window.location.href='http://www.cc.kyoto-su.ac.jp/~g1744069/index.html';
            } 

            //レポート06
            const bmiCalculator = () => {
                let bodyHeight = document.getElementById("bodyHeight");
                let bodyWeight = document.getElementById("bodyWeight");
                let bodyBMI = document.getElementById("bodyBMI");
                bodyBMI.value = bodyWeight.value / Math.pow(bodyHeight.value, 2);
            } 
        </script>
        <!-- //レポート05 -->
        <br>
        <a>----------レポート05----------</a><br>
        <input type=button value="池田 敬祐のページを開く" onClick="toMyPage();"><br>

        <!-- //レポート06 -->
        <br>
        <a>----------レポート06----------</a>
        <form>
            <input id="bodyHeight" type="text" size="8" placeholder="身長">
            <input id="bodyWeight" type="text" size="8" placeholder="体重">
            <input type="button" value="BMI計算！" onClick="bmiCalculator"><br> 
            <a>あなたのBMIは<input id="bodyBMI" type="text" size="8" placeholder="BMI"></a>
        </form>
    </body>
</html>
