<!DOCTYPE html> 
<html lang="ja"> 
    <head>
        <meta charset="UTF-8"> 
        <title>Mathオブジェクトのメソッド</title> 
        <script type="text/javascript">
            const calc = () => {
                sinNumber.value = Math.sin(inputNumber.value);
                cosNumber.value = Math.cos(inputNumber.value);
            } 
        </script>
    </head>
    <body>
        <form>
            <a>角度=<input id="inputNumber" type="text" size="8" placeholder="input"></a><br>
            <input type="button" value="計算！" onClick="calc()"><br> 
            <a>Sin=<input id="sinNumber" type="text" size="8" placeholder="output"></a><br>
            <a>Cos=<input id="cosNumber" type="text" size="8" placeholder="output"></a>
        </form>
    </body>
</html>
