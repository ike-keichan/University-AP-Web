<!DOCTYPE html> 
<html lang="ja">
    <head>
        <meta charset="UTF-8"> 
        <title>CSS06</title> 
        <style type="text/css">
            tr:nth-child(2n+1){
                background-color: #CDCDC1; 
            }
            tr:nth-child(2n){
                background-color: #E8E8E8; 
            }
        </style> 
    </head>

        <table>
            <tr>
                <td> 1列目 </td>
                <td> 1列目 </td>
            </tr>

                <td> 2列目 </td>
            </tr> 
            <tr>
                <td> 3列目 </td>
                <td> 3列目 </td>
            </tr> 
            <tr>
                <td> 4列目 </td>
                <td> 4列目 </td>
            </tr> 
            <tr>
                <td> 5列目 </td>
                <td> 5列目 </td>
            </tr> 
            <tr>
                <td> 6列目 </td>

            </tr>

    </body>
</html>
